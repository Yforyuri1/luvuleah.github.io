<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artworks Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .artworks-background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('media/fs-back.heic'); /* 替换为你的背景图路径 */
      background-size: cover;
      background-position: center;
      opacity: 0.3; /* 设置透明度，0.0为完全透明，1.0为完全不透明 */
      z-index: -1; /* 确保背景图在内容后面 */
    }
    .artworks-text-section h1, .artworks-text-section p {
      color: #000000; /* 设置字体颜色，替换为你需要的颜色 */
    }
  </style>
</head>
<body class="artworks-page">
  <div class="artworks-background-overlay"></div>
  <div class="artworks-content">
    <div class="artworks-text-section">
      <h1>SHANGHAI</h1>
      <p>26/10/24</p>
    </div>
    <div class="artworks-gallery-section">
      <div class="artworks-gallery-container">
        <!-- 动态加载图片 -->
        <div class="artworks-gallery-column"></div>
        <div class="artworks-gallery-column"></div>
        <div class="artworks-gallery-column"></div>
      </div>
    </div>
  </div>
  <div id="image-modal" class="image-modal">
    <span class="close">&times;</span>
    <img id="modal-image" src="">
  </div>
  <a href="visitor.html" class="go-back">Go Back 返回</a> <!-- 添加返回主页的链接 -->
  <audio id="background-music" src="media/see_you_again.mp3" autoplay loop></audio>
  <script src="script.js"></script>
</body>
</html>
