<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="creator-page">
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="media/California_Baby.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="content">
    <h1 class="creator-title">Creator Page</h1>
    <div class="new-section">
      <p>Photos</p>
      <p>Videos</p>
      <p>Artworks</p>
      <p>Writings</p>
    </div>
    <div class="additional-info">
      <p>please send an E-mail with your contribution attached to</p>
      <p>collapsarrr26@outlook.com</p>
    </div>
  </div>
  <a href="guide.html" class="go-back">Go Back 返回</a>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.go-back').forEach(function(link) {
        link.addEventListener('click', function(event) {
          event.preventDefault();
          console.log('Go Back button clicked, navigating to:', this.href);
          window.location.href = this.href;
        });
      });
    });
  </script>
</body>
</html>
