<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Comment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="comment-page">
  <div class="content">
    <h1 class="comment-title">LEAVE A COMMENT</h1>
    <h2 class="comment-subtitle">What do you think of the website? Is there anything else you would like to add?</h2>
    <div class="comments-container" id="comments-container">
      <!-- 动态加载评论 -->
    </div>
    <div class="input-container">
      <input type="text" id="comment-input" placeholder="Type your comment here...">
      <img src="media/send-icon.png" alt="Send" id="send-button" class="send-icon">
    </div>
  </div>
  <audio id="send-sound" src="media/send-sound.mp3" preload="auto"></audio>
  <audio id="background-music" src="media/烟花 - 窦靖童【无损音质】【动态歌词】.mp3" autoplay loop></audio>
  <a href="index.html" class="go-back">Go Back 返回</a> <!-- 添加返回主页的链接 -->
  <script src="script.js"></script>
</body>
</html>
